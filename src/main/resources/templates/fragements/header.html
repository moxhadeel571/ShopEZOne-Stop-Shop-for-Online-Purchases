<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!-- Include Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/checkout/">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
<header th:fragment="header">
  <nav class="navbar navbar-expand-lg text-light" style="background-color: black">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">E-Commerce Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a  class="nav-link active text-light" aria-current="page" href="/users/home">
              <span><i class="fas fa-home"></i> Home</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="/users/shop">
              <span><i class="fas fa-shopping-cart"></i> Shop</span>
            </a>
          </li>
          <li class="nav-item">
            <div class="container-lg">
              <div class="location input-group">
                      <form id="searchForm" th:action="@{/users/search}" method="get">
                        <div class="row">
                          <div class="col-8">
                            <input class="form-control" id="search-location" type="text" name="query" placeholder="Enter Product" />
                          </div>
                          <div class="col-4">
                            <button class="btn btn-primary" type="submit">
                              <span><i class="fas fa-search"></i> Search</span>
                            </button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="d-flex">
      <a href="/users/cart/{id}" class="dropdown-item me-3">
        <span><i class="fas fa-shopping-cart"></i> Cart</span>
      </a>
      <a href="/users/dashboard/{id}" class="dropdown-item me-3">
        <span><i class="fas fa-tachometer-alt"></i> Dashboard</span>
      </a>
      <a href="/logout" class="dropdown-item me-3">
        <span><i class="fas fa-sign-out-alt"></i> Logout</span>
      </a>
    </div>

  </nav>
</header>
</body>
</html>
